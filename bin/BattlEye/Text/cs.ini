UnsupportedArch=Nepodporovaná architektura operačního systému. Hra běží pouze v 64bitovém systému Windows.
IntroPart1=BattlEye je software proti podvádění používaný v online hrách pro více hráčů, který aktivně zabraňuje podvádění, odhaluje ho a zakazuje podvodníkům hrát na serverech chráněných systémem BattlEye.\n\nZa účelem dosažení svého cíle BattlEye instaluje systémovou službu, která je aktivní pouze v době, kdy je hra spuštěna. Systémová služba BattlEye také dočasně instaluje a načítá ovladač v režimu jádra.\n\nAčkoli BattlEye vzhledem ke své povaze potřebuje mít přístup k velkým částem systému, zajišťuje, aby nebylo narušeno vaše soukromí.\nBattlEye se nezajímá o vaše osobní údaje (dokumenty, hesla, údaje o kreditních kartách atd.) ani o žádné jiné informace, které jsou pro vás jako jednotlivce soukromé.\nVše, co BattlEye dělá, je zaměřeno výhradně na dosažení cíle, kterým je prevence a odhalování podvodů.
IntroPart2=Chcete-li zobrazit EULA, nainstalovat BattlEye a hrát na serverech chráněných BattlEye, klikněte na tlačítko "Instalovat" níže. V opačném případě klikněte na "Zrušit" a pokračujte bez BattlEye.
IntroPart2Alt=Všimněte si, že ke hraní hry je vyžadována aplikace BattlEye. Chcete-li zobrazit smlouvu EULA a nainstalovat hru BattlEye, klikněte na tlačítko "Instalovat" níže. V opačném případě klikněte na "Zrušit" pro ukončení.
