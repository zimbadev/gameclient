IntroPart1=BattlEye is anti-cheatsoftware die wordt gebruikt in online multiplayerspellen en die actief vals spelen voorkomt en detecteert, en valsspelers verbiedt om op door BattlEye beveiligde servers te spelen.\n\nOm dit doel te bereiken installeert BattlEye een systeemdienst die alleen actief is als het spel actief is. De BattlEye systeemdienst installeert en laadt ook tijdelijk een kernel-mode stuurprogramma.\n\nHoewel BattlEye vanwege zijn aard toegang moet hebben tot grote delen van uw systeem, zorgt het ervoor dat uw privacy niet wordt geschonden.\nBattlEye is niet geïnteresseerd in uw persoonlijke gegevens (documenten, wachtwoorden, creditcardgegevens, enz.) noch in enige andere informatie die privé is voor u als individu.\nAlles wat BattlEye doet is uitsluitend gericht op het bereiken van zijn doel: het voorkomen en opsporen van valsspelen.
IntroPart2=Om de EULA te tonen, BattlEye te installeren en te kunnen spelen op BattlEye-beveiligde servers, klik "Installeren" hieronder. Klik anders op "Annuleren" om verder te gaan zonder BattlEye.
IntroPart2Alt=Merk op dat BattlEye vereist is om het spel te spelen. Om de EULA te tonen en BattlEye te installeren, klik op "Installeren" hieronder. Klik anders op "Annuleren" om af te sluiten.
