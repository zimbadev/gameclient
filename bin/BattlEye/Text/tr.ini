IniError=Başlatma dosyası okunamadı.
UnsupportedArch=Desteklenmeyen işletim sistemi mimarisi. Oyun yalnızca 64 bit Windows'ta çalışır.
IntroPart1=BattlEye, çevrimiçi çok oyunculu oyunlarda kullanılan, hile yapmayı aktif olarak önleyen ve tespit eden ve hilecilerin BattlEye korumalı sunucularda oynamasını yasaklayan bir hile önleme yazılımıdır.\n\nBattlEye amacına ulaşmak için sadece oyun çalışırken aktif olan bir sistem servisi kurar. BattlEye sistem hizmeti ayrıca bir çekirdek modu sürücüsünü geçici olarak kurar ve yükler.\n\nBattlEye doğası gereği sisteminizin büyük bölümlerine erişime ihtiyaç duyarken, gizliliğinizin ihlal edilmemesini sağlar.\nBattlEye ne kişisel verilerinizle (belgeler, şifreler, kredi kartı detayları vb.) ne de bir birey olarak size özel olan diğer bilgilerle ilgilenmez.\nBattlEye'ın yaptığı her şey, yalnızca hileyi önleme ve tespit etme hedefine ulaşmayı amaçlar.
IntroPart2=EULA'yı göstermek, BattlEye'ı kurmak ve BattlEye korumalı sunucularda oynayabilmek için lütfen aşağıdaki "Yükle" seçeneğine tıklayın. Aksi takdirde, BattlEye olmadan devam etmek için "İptal"e tıklayın.
IntroPart2Alt=Oyunu oynamak için BattlEye'ın gerekli olduğunu unutmayın. EULA'yı göstermek ve BattlEye'ı kurmak için lütfen aşağıdaki "Yükle"ye tıklayın. Aksi takdirde çıkmak için "İptal"e tıklayın.
