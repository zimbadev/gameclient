IniError=Nie udało się odczytać pliku inicjalizacyjnego.
UnsupportedArch=Niewspierana architektura systemu operacyjnego. Gra działa tylko na 64-bitowych systemach Windows.
IntroPart1=BattlEye jest oprogramowaniem anty-cheat używanym w grach online multiplayer, które aktywnie zapobiega i wykrywa oszustwa oraz zakazuje oszukującym gry na serwerach chronionych przez BattlEye.\n\nAby osiągnąć swój cel, BattlEye instaluje usługę systemową, która jest aktywna tylko podczas działania gry. Usługa systemowa BattlEye również tymczasowo instaluje i ładuje sterownik trybu jądra.\n\nChociaż ze względu na swoją naturę BattlEye musi mieć dostęp do dużej części twojego systemu, zapewnia, że twoja prywatność nie zostanie naruszona.\nBattlEye nie jest zainteresowany danymi osobowymi (dokumenty, hasła, szczegóły kart kredytowych, itp.) ani żadnymi innymi informacjami, które są prywatne dla Ciebie jako osoby.\nWszystko co robi BattlEye jest wyłącznie skierowane na osiągnięcie celu zapobiegania i wykrywania oszustw.
IntroPart2=Aby wyświetlić EULA, zainstalować BattlEye i być w stanie grać na serwerach chronionych przez BattlEye, proszę kliknąć "Zainstaluj" poniżej. W przeciwnym razie kliknij "Anuluj", aby kontynuować bez BattlEye.
IntroPart2Alt=Uwaga, BattlEye jest wymagane do gry. Aby wyświetlić EULA i zainstalować BattlEye, proszę kliknąć "Zainstaluj" poniżej. W przeciwnym razie kliknij "Anuluj" aby wyjść.
