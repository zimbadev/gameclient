[Launcher]
IniError=無法讀取初始化文件。
UnsupportedArch=不支持的操作系統架構。 遊戲只能在 64 位 Windows 上運行。
IntroPart1=BattlEye 是用於在線多人遊戲的反作弊軟件，可主動防止和檢測作弊並禁止作弊者在受 BattlEye 保護的服務器上玩遊戲。\n\n為了實現其目標，BattlEye 安裝了一個系統服務，該服務僅在遊戲運行時處於活動狀態。 BattlEye 系統服務還會臨時安裝和加載內核模式驅動程序。\n\n雖然由於 BattlEye 的性質，它需要訪問您系統的大部分內容，但它可以確保您的隱私不受侵犯。\nBattlEye 對您的個人數據（文件、密碼、信用卡詳細信息等）和任何其他對您個人而言是私密的信息都不感興趣。\nBattlEye 所做的一切都只是為了實現其防止和檢測作弊的目標。
IntroPart2=要顯示 EULA，安裝 BattlEye 並能夠在受 BattlEye 保護的服務器上播放，請單擊下面的“安裝”。 否則單擊“取消”以在不使用 BattlEye 的情況下繼續。
IntroPart2Alt=請注意，需要 BattlEye 才能玩遊戲。 要顯示 EULA 並安裝 BattlEye，請單擊下面的“安裝”。 否則單擊“取消”退出。
Install=安裝
Cancel=取消
DoNotAsk=不要再問我。
EULAHeader=要安裝 BattlEye，您必須接受最終用戶許可協議 (EULA) 的條款。
Accept=我接受
PrivacyError=無法打開隱私文本。
Updating=更新中...
UpdateError=更新失敗 (%u, %u)。 請檢查您的互聯網連接和/或防火牆。
InstallingService=安裝 BattlEye 服務...
ServiceInstalled=BattlEye 服務已成功安裝。
ServiceInstallError=無法安裝 BattlEye 服務 (%u, %x)。
StartingService=啟動 BattlEye 服務...
ServiceStartError=無法啟動 BattlEye 服務 (%u)。
ServiceCommError=無法與 BattlEye 服務通信。
ServiceInitError=無法初始化 BattlEye 服務：%.*hs。
LaunchingGame=啟動遊戲...
GameLaunchError=無法啟動遊戲。
FileBlocksNote=注意：如果文件塊不會導致遊戲出現問題，則可以忽略它們。
FileBlockInfo=[信息] 文件加載被阻止：“%.*ls”。
UNCFileBlockInfo=[信息] 阻止加載具有不受支持的 UNC 網絡路徑的文件：“%.*ls”。
DisallowedDriver=不允許的驅動程序：“%.*ls”。 請卸載它或重新啟動系統。
WindowsKernelMod=檢測到 Windows 內核修改。 請修復或重新安裝您的系統。
UninstallPrompt=您想從系統中卸載 BattlEye 服務嗎？
ServiceUninstalled=BattlEye 服務已被卸載。
ServiceUninstallError=無法卸載 BattlEye 服務。