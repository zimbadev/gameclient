IntroPart1=BattlEye é um software anti-batota usado em jogos multiplayer online que impede e detecta ativamente batota e proíbe batoteiros de jogar em servidores BattlEye-protegidos.\n\nPara atingir seu objetivo, o BattlEye instala um serviço de sistema que só está ativo enquanto o jogo está sendo executado. O serviço do sistema BattlEye também instala e carrega temporariamente um driver do modo kernel.\n\nEmbora devido a sua natureza o BattlEye precise ter acesso a grandes partes de seu sistema, ele garante que sua privacidade não seja violada.\nO BattlEye não está interessado em seus dados pessoais (documentos, senhas, detalhes de cartão de crédito, etc.) nem em qualquer outra informação que seja privada para você como indivíduo.\nTudo o que o BattlEye faz tem como único objetivo atingir seu objetivo de prevenir e detectar fraudes.
IntroPart2=Para mostrar o EULA, instalar o BattlEye e poder jogar em servidores BattlEye-protected, por favor clique em "Instalar" abaixo. Caso contrário, clique em "Cancelar" para prosseguir sem o BattlEye.
IntroPart2Alt=Note que o BattlEye é necessário para jogar o jogo. Para mostrar o EULA e instalar o BattlEye, por favor clique em "Instalar" abaixo. Caso contrário, clique em "Cancelar" para desistir.
