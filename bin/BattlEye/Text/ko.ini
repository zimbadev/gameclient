[Launcher]
IniError=초기화 파일을 읽지 못했습니다.
UnsupportedArch=지원되지 않는 운영 체제 아키텍처입니다. 게임은 64비트 Windows에서만 실행됩니다.
IntroPart1=BattlEye는 부정 행위를 적극적으로 방지 및 감지하고 부정 행위자가 BattlEye로 보호되는 서버에서 플레이하는 것을 금지하는 온라인 멀티플레이어 게임에 사용되는 치트 방지 소프트웨어입니다.\n\n목표를 달성하기 위해 BattlEye는 게임이 실행되는 동안에만 활성화되는 시스템 서비스를 설치합니다. BattlEye 시스템 서비스는 또한 일시적으로 커널 모드 드라이버를 설치하고 로드합니다.\n\n그 특성상 BattlEye는 시스템의 많은 부분에 액세스해야 하지만 개인 정보가 침해되지 않도록 합니다.\nBattlEye는 귀하의 개인 데이터(문서, 비밀번호, 신용 카드 세부 정보 등) 또는 귀하에게 개인으로서 사적인 기타 정보에 관심이 없습니다.\nBattlEye가 하는 모든 일은 부정 행위를 방지하고 탐지하는 목표를 달성하는 데에만 있습니다.
IntroPart2=EULA를 표시하려면 BattlEye를 설치하고 BattlEye로 보호된 서버에서 플레이하려면 아래의 "설치"를 클릭하십시오. 그렇지 않으면 BattlEye 없이 계속 진행하려면 "취소"를 클릭하십시오.
IntroPart2Alt=게임을 플레이하려면 BattlEye가 필요합니다. EULA를 표시하고 BattlEye를 설치하려면 아래의 "설치"를 클릭하십시오. 그렇지 않으면 "취소"를 클릭하여 종료하십시오.
