IntroPart1=BattlEye es un software antitrampas utilizado en juegos multijugador en línea que previene y detecta activamente las trampas y prohíbe a los tramposos jugar en servidores protegidos por BattlEye.\n\nPara lograr su objetivo, BattlEye instala un servicio del sistema que sólo está activo mientras el juego está en marcha. El servicio de sistema de BattlEye también instala y carga temporalmente un controlador en modo kernel.\n\nAunque debido a su naturaleza BattlEye necesita tener acceso a grandes partes de tu sistema, se asegura de que tu privacidad no sea violada.\nBattlEye no está interesado en tus datos personales (documentos, contraseñas, detalles de la tarjeta de crédito, etc.) ni en ninguna otra información que sea privada para ti como individuo.\nTodo lo que hace BattlEye está dirigido exclusivamente a lograr su objetivo de prevenir y detectar las trampas.
IntroPart2=Para mostrar el EULA, instalar BattlEye y poder jugar en servidores protegidos por BattlEye, haz clic en "Instalar" a continuación. De lo contrario, haz clic en "Cancelar" para continuar sin BattlEye.
IntroPart2Alt=Ten en cuenta que BattlEye es necesario para jugar al juego. Para mostrar el EULA e instalar BattlEye, haz clic en "Instalar" a continuación. De lo contrario, haz clic en "Cancelar" para salir.
